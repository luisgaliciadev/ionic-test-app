<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-menu-toggle autoHide="false" *ngFor="let menu of menus">
      <ion-item [routerLink]="menu.redirectTo" detail>
        <ion-icon slot="start" [name]="menu.icon"></ion-icon>
        <ion-label>{{menu.name}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
  <ion-footer style="position: fixed; bottom: 0px">
    <ion-item (click)="menuCtrl.close('main-menu')" [routerLink]="'/login'">
      <ion-icon slot="start" name="power-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-footer>
</ion-content>
