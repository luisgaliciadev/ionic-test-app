<ion-header *ngIf="!isScanning" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title> QR/BAR code scan </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">QR/BAR code scan</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-card *ngIf="!isScanning" style="height: 95%">
    <ion-card-content>
      <div>scanData: {{scanData | json}}</div>
      <ion-button
        [disabled]="!scanData"
        color="success"
        expand="block"
        size="large"
      >
        Shared data
      </ion-button>

      <ion-card-content
        style="
          background-color: transparent;
          position: fixed;
          bottom: 0px;
          left: 0px;
          width: 100%;
        "
      >
        <ion-button (click)="start()" expand="block" size="large">
          Start Scan
          <ion-icon style="margin-left: 5px" name="scan-sharp"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card-content>
  </ion-card>

  <div *ngIf="isScanning" class="container-scan-box">
    <div class="scan-box"></div>
  </div>

  <ion-card-content
    *ngIf="isScanning"
    style="
      background-color: transparent;
      position: fixed;
      bottom: 0px;
      width: 100%;
    "
  >
    <ion-button color="danger" (click)="stopScan()" expand="block" size="large">
      Stop Scan
    </ion-button>
  </ion-card-content>
</ion-content>
