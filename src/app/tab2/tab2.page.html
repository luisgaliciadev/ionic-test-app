<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR SCAN</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="start()" expand="block" fill="clear" shape="round">
    Scan QR
  </ion-button>
  <div *ngIf="!isScanning">scanData: {{scanData | json}}</div>
  <div *ngIf="isScanning" class="scan-box"></div>
</ion-content>
