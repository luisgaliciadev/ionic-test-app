<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Funtions and Plugins</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item (click)="performBiometricVerificatin()">
      <ion-icon
        name="finger-print-sharp"
        [color]="!credentials ? 'danger' : 'success'"
      ></ion-icon>
      <ion-label>capacitor-native-biometric - checkCredential</ion-label>
      <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item (click)="setCredential()">
      <ion-icon name="finger-print-sharp"></ion-icon>
      <ion-label>capacitor-native-biometric - setCredential</ion-label>
      <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item (click)="deleteCredential()">
      <ion-icon name="finger-print-sharp"></ion-icon>
      <ion-label>capacitor-native-biometric - deleteCredential</ion-label>
      <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
